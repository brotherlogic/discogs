syntax = "proto3";

package discogs;

option go_package = "github.com/brotherlogic/discogs/proto";

message Pagination {
    int32 page = 1;
    int32 pages = 2;    
}

message User {
    int32 discogs_user_id = 1;
    string username = 2;
    
    string user_token = 3;
    string user_secret = 4;
}

message Release {
    int64 id = 1;
    int64 instance_id = 2;
    int32 folder_id = 3;
    int32 rating = 4;
}